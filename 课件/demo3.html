$(function(){

	var M = Backbone.Model.extend({
		defaults : {
			name : 'hello'
		}
	});
	
	var V = Backbone.View.extend({
			
		initialize : function(){
			
			this.listenTo( this.model , 'change' , this.show );
			
		},
		show : function(model){
			$('body').append( '<div>'+ model.get('name') +'</div>' );
		}
		
	});
	
	
	var m = new M;
	var v = new V({model:m});
	m.set('name','hi');

});
